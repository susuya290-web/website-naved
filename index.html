<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Website Super Keren</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="body-main">

    <div class="login-container-centered">
        
        <div class="login-brand-title">
            <i class="fas fa-rocket"></i>MyWebsite</div>

        <div class="card glassmorphism login-card">
            <form id="login-form">
                <h2>Selamat Datang! ðŸ‘‹</h2>
                <p>Monggo login disek</p>
                
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username..." required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password..." required>
                </div>
                
                <button type="submit" class="btn">Login <i class="fas fa-sign-in-alt"></i></button>
                
                <p id="login-error" class="error-message"></p>
                <p class="login-info">Gunakan username apa saja untuk masuk. Password orang yang disukai admin.</p>
            </form>
        </div>

    </div>

    <script src="auth.js"></script>
</body>
</html>
